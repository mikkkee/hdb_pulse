<html>

<head>
    <title>Singapore HDB Flat Resale Pulse in 2015</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" , type="text/css" href="style.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://benschmidt.org/colorbar/colorbar.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="canvas">
        <div id="left-panel" class="panel">
            <p class="title blue">HDB RESALE PULSE</p>
            <div class="date blue" id="current-date">
                <p><span class="large">MM</span><span class="small">YYYY</span></p>
                <svg width="100" height="100">
                    <path d="M 35.5 75 L 78.9 50 L 35.5 25 L 35.5 75" class="play_btn"></path>
                </svg>
            </div>
            <div class="footer blue">
            <div class="region_note"></div>
            <p>This page animates the resale price pulse of HDB flat in Singapore. Darker color
            indicates lower price. Raw data of resale records are obtained from data.gov.sg.</p>
            </div>
        </div>
    </div>
</body>

</html>
